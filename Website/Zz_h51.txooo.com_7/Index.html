            }

    //            mySwiper.slideTo(1, false);
    //        }
    //    },300)
    //}
    $(function () {
        var num = 0;
        var iLen = 0;
        $.each($('img'), function (i, o) {
            if ($(o).attr('src-data')) {
                var img = new Image();
                img.src = $(o).attr('src-data');
                iLen++;
                img.onload = function () {
                    num++;
                    $(o).attr('src', this.src);
                }
            }
        })
        var oTime = setInterval(function () {
            console.log((num / iLen * 100).toFixed(2) + '%'); // 进度
            if (iLen == num) {
                clearInterval(oTime);
                $('.onload').hide().find('.juhua img').removeClass('animation');
                mySwiper.slideTo(1, false);
            }
        }, 300)
    });

    // 兼容各个手机屏
    $(function () {
        var $H = $('.section_box').height();
        $('.section_box').css({
            '-webkit-transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
            '-webkit-transform-origin': 'top',
            'transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
            'transform-origin': 'top'
        })
        $(window).resize(function () {
            var $H = $('.section_box').height();
            $('.section_box').css({
                '-webkit-transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
                '-webkit-transform-origin': 'top',
                'transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
                'transform-origin': 'top'
            })
        })
    })
